<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm = "ngForm" (ngSubmit)="onLogin(loginForm.value)" autocomplete="off">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || isMouseOverLogin)">Enter user name</em>
      <input required (ngModel)="userName" name="userName"  id="userName" type="text" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || isMouseOverLogin)">Enter password</em>
      <input required (ngModel)="password" name="password"  id="password" type="password" class="form-control"placeholder="Password..." />
    </div>
     <span (mouseenter)="isMouseOverLogin=true" (mouseleave)="isMouseOverLogin=false">
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
     </span>  
    <button type="button" (click)="onCancel()" class="btn btn-default">Cancel</button>
  </form>
</div>
