<div class="col-md-12">
    <h3>Create Session</h3>
  </div>
  <div class="col-md-6">
    <form [formGroup] = "newSessionForm" autocomplete="off" (ngSubmit)="onSaveSession(newSessionForm.value)">
      <div class="form-group" [ngClass]="{error: sessionName.invalid && sessionName.touched}">
        <label for="sessionName">Session Name:</label>
        <em *ngIf="sessionName.invalid && sessionName.touched">Required</em>
        <input  formControlName="sessionName" id="sessionName" type="text" class="form-control" placeholder="session name..." />
      </div>
      <div class="form-group">
        <label for="presenter">Presenter:</label>
        <em *ngIf="presenter.touched && presenter.invalid">Required</em>
        <input formControlName="presenter" id="presenter" type="text" class="form-control" placeholder="presenter..." />
      </div>
      <div class="form-group">
        <label for="duration">Duration:</label>
        <em *ngIf="duration.touched && duration.invalid">Required</em>
        <select formControlName="duration" class="form-control">
          <option value="">select duration...</option>
          <option value="1">Half Hour</option>
          <option value="2">1 Hour</option>
          <option value="3">Half Day</option>
          <option value="4">Full Day</option>
        </select>
      </div>
      <div class="form-group">
        <label for="level">Level:</label>
        <em *ngIf="level.touched && level.invalid">Required</em>
        <select formControlName="level" class="form-control">
          <option value="">select level...</option>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
      </div>
      <div class="form-group">
        <label for="abstract">Abstract:</label>
        <em *ngIf="abstract.touched && abstract.invalid
        && abstract.errors?.required">Required</em>
        <em *ngIf="abstract.touched && abstract.invalid
        && abstract.errors?.maxlength">Cannot exceet 400 characters</em>
        <em *ngIf="abstract.touched && abstract.invalid
        && abstract.errors?.restrictedWords">Restricted word found: {{abstract.errors?.restrictedWords}}</em>
        <textarea formControlName="abstract" id="abstract" rows=3 class="form-control" placeholder="abstract..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="newSessionForm.invalid">Save</button>
      <button type="button" class="btn btn-default" (click)="onCancel()">Cancel</button>
    </form>
  </div>
